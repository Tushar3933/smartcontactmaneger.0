<!DOCTYPE html>
<html lang="eng" dir="ltr" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>swami</title>
	</head>
	<body>
		
		<section >
			<div class="container">
			  <div class="row">
				  <div class="col-md-6 offset-md-3">
					  
					<div class="my-card mt-3 mb-3">
						
						<h1 class="text-center">
							Register Here!!
						</h1>
						
						<form action=""  th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!--name feild-->
							<div class="mb-3 text-right">
                                <label for="name_feild" class="form-label">Your Name</label>
                                  <input 
                                  name="name"
                                  type="text" 
                                  class="form-control" 
                                  id="name_feild" 
                                  aria-describedby="emailHelp"
                                  placeholder="Enter here"
                                  required
                                  th:value="${user.name}"
                                  >
                                  
                              </div>
							
							<!--email feild-->
							<div class="mb-3">
                                <label for="email_feild" class="form-label">Your Email</label>
                                  <input  
                                  name="email"
                                   type="email" 
                                  class="form-control" 
                                  id="email_feild" 
                                  aria-describedby="emailHelp"
                                  placeholder="Enter here"
                                  required
                                   th:value="${user.email}">
                              </div>
                              
                              <!--password feild-->
							<div class="mb-3">
                                <label for="password_feild" class="form-label">Your Password</label>
                                  <input 
                                  name="password" 
                                   type="password"
                                  class="form-control" 
                                  id="password_feild" 
                                  aria-describedby="emailHelp"
                                  placeholder="Enter here"
                                  required>
                              </div>
                              
                                <!--about feild--> 
                                <div class="mb-3">
									<textarea name="about" th:value="${user.about}" placeholder="Enter about yourself"
									 rows="10"  
									 class="form-control"  >
									 </textarea>
                                </div>
                                
                                   <!-- terms and condition  feild--> 
                       
                                   <div class="form-group form-check ">
									    
									    <label for="agreement">Accept term and condition</label>
                                       <input type="checkbox"
                                       name="agreement"
                                        id="agreement" 
                                       
                                         value="checkbox_value">
								   </div>
                                
                                
                                
                                 <!--button feild--> 
                              <div class="container text-center" >
								  <button type="reset" class="btn btn-warning text-white" >
									Reset
								  </button>
								  
								   <button type="submit" class="btn bg-primary text-white" >
									  Submit
								  </button>
								  
								  
							  </div> 	 
                              
						</form>
						
						
						
						
						
					</div>	
				  </div>
			  </div>
			</div>
		</section>
		
	</body>
</html>
