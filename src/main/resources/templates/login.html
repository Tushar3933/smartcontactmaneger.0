<!DOCTYPE html>
<html lang="eng" dir="rtl" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
	<head>
		<meta charset="UTF-8"/>
		<title>swami</title>
	</head>
	<body >
		<section >
			<div class="container">
			  <div class="row">
				  <div class="col-md-6 offset-md-3">
					  
					<div class="my-card mt-3 mb-3">
						
						<h1 class="text-center">
							Login Here!!
						</h1>
						
						<form action=""  th:action="@{/do_register}" method="post" th:object="${user}">
							
							
							
							<!--email feild-->
							<div class="mb-3">
                                <label for="email_feild" class="form-label">Your Email</label>
                                  <input  
                                  name="email"
                                   type="email" 
                                  class="form-control" 
                                  id="email_feild" 
                                  aria-describedby="emailHelp"
                                  placeholder="Enter here"
                                  required
                                  
                              </div>
                              
                              <!--password feild-->
							<div class="mb-3">
                                <label for="password_feild" class="form-label">Your Password</label>
                                  <input 
                                  name="password" 
                                   type="password"
                                  class="form-control" 
                                  id="password_feild" 
                                  aria-describedby="emailHelp"
                                  placeholder="Enter here"
                                  required>
                              </div>
                              
                               
                                
                                  
                                
                                
                                
                                
								  
								   <button type="submit" class="btn bg-primary text-white text-align-center" >
									Login
								  </button>
								  
								  
							  </div> 	 
                              
						</form>
						
						
						
						
						
					</div>	
				  </div>
			  </div>
			</div>
		</section>
		
	
	</body>
</html>
